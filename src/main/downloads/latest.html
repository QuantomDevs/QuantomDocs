<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Latest Download</title>
            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    try {
                        const urlParams = new URLSearchParams(window.location.search);
                        const versionName = urlParams.get('version');
                        const errorMessageContainer = document.createElement('div');
                        errorMessageContainer.id = 'error-container';
                        document.body.appendChild(errorMessageContainer);

                        function displayError(title, message) {
                            const errorCard = document.createElement('div');
                            errorCard.classList.add('error-card');
                            errorCard.innerHTML = `<h2>${title}</h2><p>${message}</p>`;
                            errorMessageContainer.innerHTML = ''; // Clear previous errors
                            errorMessageContainer.appendChild(errorCard);

                            // Remove the "Redirecting..." messages
                            const paragraphs = document.querySelectorAll('body > p');
                            paragraphs.forEach(p => p.style.display = 'none');
                        }

                        if (!versionName) {
                            displayError('Version Missing', 'No version specified. Please provide a version name in the URL (e.g., ?version=LobbySystem).');
                            return;
                        }

                        const response = await fetch('../config/downloads.json');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const downloadsData = await response.json();

                        const selectedVersion = downloadsData.find(v => v.versionName === versionName);

                        if (!selectedVersion) {
                            displayError('Version Not Found', `The version '${versionName}' could not be found in the download configuration. Please check the version name.`);
                            return;
                        }

                        if (selectedVersion.changelogs.length === 0) {
                            displayError('No Builds Found', `There are no download builds available for version '${versionName}'.`);
                            return;
                        }

                        let latestBuildNumber = -1;
                        let latestDownloadPath = '';

                        selectedVersion.changelogs.forEach(changelog => {
                            if (changelog.buildNumber > latestBuildNumber) {
                                latestBuildNumber = changelog.buildNumber;
                                latestDownloadPath = changelog.downloadPath;
                            }
                        });

                        if (latestDownloadPath) {
                            const fullDownloadUrl = `../${latestDownloadPath}`;

                            // Check if the file actually exists before redirecting
                            const fileCheckResponse = await fetch(fullDownloadUrl, { method: 'HEAD' });
                            if (fileCheckResponse.ok) {
                                // File exists, proceed with redirection
                                window.location.href = fullDownloadUrl;
                                // Attempt to close the window after redirection.
                                // This will only work if the window was opened by script.
                                setTimeout(() => {
                                    window.close();
                                }, 10); // Give a small delay for the download to initiate
                            } else {
                                // File does not exist on the server
                                displayError('File Not Found', `The latest download file for version '${versionName}' was found in the configuration but does not exist on the server: ${latestDownloadPath}. It may have been moved, edited, or deleted.`);
                            }
                        } else {
                            displayError('Download Path Not Found', `Could not determine the latest download path for version '${versionName}'. The configuration might be incomplete.`);
                        }
                    } catch (error) {
                        console.error('Error fetching downloads data:', error);
                        displayError('Loading Error', 'Could not load download information. Please check the server status or configuration file (`config/downloads.json`).');
                    }
                });
            </script>
    <style>
        body {
            background-color: #111214; /* Matching the main site's background */
            color: #E0E0E0; /* Matching the main site's text color */
            font-family: 'Inter', sans-serif; /* Matching the main site's font */
            display: flex;
            flex-direction: column; /* Allow content to stack */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        p {
            font-size: 1.2em;
        }
        .error-card {
            background-color: #2a2a2d; /* Darker background for the error card */
            border: 2px solid #FF6B6B; /* Red border for error */
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #FF6B6B; /* Red text for error */
            font-size: 1.1em;
            line-height: 1.5;
        }
        .error-card h2 {
            color: #FF6B6B;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .error-card p {
            font-size: 1em;
            color: #E0E0E0; /* White text for details */
        }
    </style>
</head>
<body>
    <p>Redirecting to the latest download...</p>
    <p>If you are not redirected automatically, please check your browser settings or try again later.</p>
</body>
</html>
