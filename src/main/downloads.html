<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Quantom</title>
    <link rel="icon" href="/shared/images/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/shared/css/common.css">
    <link rel="stylesheet" href="/main/css/downloads.css">
    <link rel="stylesheet" href="/shared/css/mobile-menu.css">
</head>
<body>
    <header></header>

    <main>
        <!-- Search Header -->
        <section class="search-header">
            <div class="container">
                <div class="terminal-command">
                    <div class="title-content">
                        <div class="search-title">
                            <span class="terminal-dot"></span>
                            Search <span class="title-params">(Components/settings/templates)</span>
                        </div>
                        <div class="search-subtitle">
                            Build your personalized development stack
                        </div>
                    </div>
                </div>

                <!-- Terminal Search Container -->
                <div class="terminal-search-container">
                    <div class="terminal-search-wrapper">
                        <span class="terminal-prompt">></span>
                        <input
                            type="text"
                            class="terminal-search-input"
                            id="searchInput"
                            placeholder="Search projects..."
                            autocomplete="off"
                        >
                        <div class="terminal-cursor"></div>
                        <button class="terminal-clear-btn" id="clearSearch" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="search-icon-end">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <!-- Search Results Info -->
                <div class="search-results-info" id="searchResults" style="display: none;">
                    <div class="terminal-results">
                        <div class="results-content">
                            <div class="results-count" id="resultsCount">Found 0 projects</div>
                            <div class="search-filters" id="activeFilters">
                                Active filters: <span class="search-filter-tags"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Component Type Filters -->
        <section class="component-type-filters">
            <div class="container">
                <div class="filter-group">
                    <span class="filter-group-label">Type:</span>
                    <div class="filter-chips" id="typeFilters">
                        <button class="filter-chip active" data-type="all">
                            <i class="fas fa-th chip-icon"></i>
                            All
                        </button>
                        <button class="filter-chip" data-type="mc-plugins">
                            <i class="fas fa-cube chip-icon"></i>
                            MC Plugins
                        </button>
                        <button class="filter-chip" data-type="templates">
                            <i class="fas fa-code chip-icon"></i>
                            Templates
                        </button>
                        <button class="filter-chip" data-type="websites">
                            <i class="fas fa-globe chip-icon"></i>
                            Websites
                        </button>
                        <button class="filter-chip" data-type="apps">
                            <i class="fas fa-mobile-alt chip-icon"></i>
                            Apps
                        </button>
                        <button class="filter-chip" data-type="designs">
                            <i class="fas fa-palette chip-icon"></i>
                            Designs
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="projects-section">
            <div class="container">
                <div id="projects-grid" class="projects-grid">
                    <!-- Projects will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>

    <div id="mobile-overlay-menu"></div>

    <!-- Project Modal -->
    <div id="project-modal" class="modal" style="display: none;">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Project Title</h3>
                    <button class="modal-close" onclick="closeProjectModal()">&times;</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Project details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/shared/js/common.js"></script>
    <script src="/main/js/downloads.js"></script>
    <script src="/shared/js/mobile-menu.js"></script>
</body>
</html>
