<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantom</title>
    <link rel="icon" href="/shared/images/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/shared/css/common.css">
    <link rel="stylesheet" href="/main/css/login.css">
    <link rel="stylesheet" href="/shared/css/mobile-menu.css">
</head>
<body>
    <header></header>

    <main>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <img src="/shared/images/favicon/favicon.png" alt="Quantom Logo">
                        <h1>Quantom</h1>
                    </div>
                    <div class="terminal-title">
                        <span class="status-dot"></span>
                        Admin Login
                    </div>
                    <p class="login-subtitle">Access administrative functions</p>
                </div>

                <div class="login-form-container">
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i>
                                Username
                            </label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                autocomplete="username"
                                placeholder="Enter your username"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <div class="password-input-container">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    required
                                    autocomplete="current-password"
                                    placeholder="Enter your password"
                                >
                                <button type="button" id="togglePassword" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-login" id="loginBtn">
                                <i class="fas fa-sign-in-alt"></i>
                                <span>Login</span>
                                <div class="loading-spinner" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </button>
                        </div>

                        <div class="error-message" id="errorMessage" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorText">Invalid credentials</span>
                        </div>
                    </form>
                </div>

                <div class="login-footer">
                    <div class="back-to-home">
                        <a href="/main" class="back-link">
                            <i class="fas fa-arrow-left"></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>

            <!-- Connection Status Indicator -->
            <div class="connection-status" id="connectionStatus">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="statusText">Checking connection...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <div id="mobile-overlay-menu"></div>

    <script src="/shared/js/common.js"></script>
    <script src="/main/js/login.js"></script>
    <script src="/shared/js/mobile-menu.js"></script>
</body>
</html>
