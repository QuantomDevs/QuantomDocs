<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Quantom</title>
    <link rel="icon" href="/shared/images/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/shared/css/common.css">
    <link rel="stylesheet" href="/main/css/download.css">
    <link rel="stylesheet" href="/shared/css/mobile-menu.css">
</head>
<body>
    <header></header>

    <main class="download-page">
        <div class="container">
            <!-- Back Button -->
            <a href="/downloads" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Downloads</span>
            </a>

            <!-- Loading State -->
            <div id="loading-container" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading project information...</p>
            </div>

            <!-- Error State -->
            <div id="error-container" class="error-state" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2>Project Not Found</h2>
                <p id="error-message">The requested project could not be found.</p>
                <a href="/downloads" class="btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Downloads
                </a>
            </div>

            <!-- Content Container (Hidden until loaded) -->
            <div id="content-container" class="content-wrapper" style="display: none;">
                <!-- Project Header -->
                <div class="project-header-section">
                    <div class="project-icon-large">
                        <i id="project-icon" class="fas fa-cube"></i>
                    </div>
                    <div class="project-header-info">
                        <h1 id="project-title" class="project-title"></h1>
                        <p id="project-description" class="project-description"></p>

                        <!-- Tags -->
                        <div id="project-tags" class="project-tags-container"></div>
                    </div>
                </div>

                <!-- Download Actions -->
                <div class="download-actions-section">
                    <!-- Main Download Button -->
                    <button id="main-download-btn" class="main-download-button">
                        <div class="download-button-icon">
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="download-button-content">
                            <div class="download-button-name" id="download-name">Loading...</div>
                            <div class="download-button-version" id="download-version">Build #1</div>
                        </div>
                    </button>

                    <!-- GitHub View Source Button (Only for repos) -->
                    <a id="github-source-btn" class="github-source-button" style="display: none;" target="_blank" rel="noopener noreferrer">
                        <div class="github-button-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="github-button-content">
                            <div class="github-button-title">View Source Code</div>
                            <div class="github-button-subtitle">Show GitHub repository</div>
                        </div>
                    </a>
                </div>

                <!-- Older Builds Section -->
                <div class="older-builds-section">
                    <h2 class="section-title">Older builds</h2>
                    <p class="section-subtitle">Looking for older builds - or changelogs? We got you!</p>

                    <!-- Builds List -->
                    <div id="builds-list" class="builds-list">
                        <!-- Will be populated by JavaScript -->
                    </div>

                    <!-- Empty State -->
                    <div id="no-builds-message" class="no-builds-message" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <p>No older builds available</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <div id="mobile-overlay-menu"></div>

    <script src="/shared/js/common.js"></script>
    <script src="/main/js/download.js"></script>
    <script src="/shared/js/mobile-menu.js"></script>
</body>
</html>
