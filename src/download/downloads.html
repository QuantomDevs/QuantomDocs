<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download Quantom products for your platform">
    <title>Downloads \ Quantom</title>
    <link rel="icon" href="/shared/images/favicon/favicon.png" type="image/png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/shared/css/variables.css">
    <link rel="stylesheet" href="/shared/css/header.css">
    <link rel="stylesheet" href="/shared/css/footer.css">
    <link rel="stylesheet" href="/download/css/downloads-page.css">
</head>
<body>
    <!-- Main Content Container -->
    <main id="downloads-main">
        <!-- Loading State -->
        <div id="downloads-loading" class="downloads-state">
            <div class="loading-spinner">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            <p>Loading downloads...</p>
        </div>

        <!-- Error State -->
        <div id="downloads-error" class="downloads-state" style="display: none;">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 id="error-title">Error Loading Downloads</h2>
            <p id="error-message">Unable to load download information. Please try again later.</p>
            <div class="error-actions">
                <a href="/main" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="/docs" class="btn btn-outline">
                    <i class="fas fa-book"></i> View Documentation
                </a>
            </div>
        </div>

        <!-- Content Container (dynamically rendered) -->
        <div id="downloads-content" style="display: none;">
            <!-- Full Width Top Section -->
            <div id="downloads-full-width-top"></div>

            <!-- Main Grid Layout -->
            <div class="downloads-grid">
                <!-- Main Content Area (left column on desktop) -->
                <div id="downloads-main-content" class="downloads-column"></div>

                <!-- Sidebar (right column on desktop) -->
                <div id="downloads-sidebar" class="downloads-column"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/shared/js/header.js"></script>
    <script type="module" src="/shared/js/footer.js"></script>
    <script type="module" src="/download/js/downloads-page.js"></script>
</body>
</html>
