<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - Quantom</title>
    <link rel="icon" href="/shared/images/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/shared/css/common.css">
    <link rel="stylesheet" href="/legal/css/legal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="/shared/css/mobile-menu.css">
</head>
<body>
    <header></header>

    <main class="legal-container">
        <!-- Left Sidebar with Legal Pages Navigation -->
        <aside class="sidebar-left">
            <div class="sidebar-header">
                <h3>Relevant</h3>
            </div>
            <nav class="legal-nav">
                <ul>
                    <li><a href="/legal/terms-of-service" data-page="terms-of-service" class="legal-nav-link">
                        <i class="fas fa-file-contract"></i>
                        <span>Terms of Service</span>
                    </a></li>
                    <li><a href="/legal/privacy-policy" data-page="privacy-policy" class="legal-nav-link">
                        <i class="fas fa-shield-alt"></i>
                        <span>Privacy Policy</span>
                    </a></li>
                    <li><a href="/legal/impressum" data-page="impressum" class="legal-nav-link">
                        <i class="fas fa-info-circle"></i>
                        <span>Impressum</span>
                    </a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <article class="main-content">
            <!-- Dynamic Content Area (markdown will be loaded here) -->
            <div id="legal-content" class="markdown-body">
                <!-- Markdown content will be loaded here -->
            </div>
        </article>
    </main>

    <!-- Mobile Sidebar Overlay -->
    <div id="mobile-sidebar-overlay"></div>

    <footer class="footer"></footer>

    <div id="mobile-overlay-menu"></div>

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Common scripts -->
    <script src="/shared/js/common.js"></script>
    <script src="/shared/js/mobile-menu.js"></script>

    <!-- Legal page specific script -->
    <script src="/legal/js/legal.js"></script>
</body>
</html>
